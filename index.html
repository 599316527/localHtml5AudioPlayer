<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Local Audio Player</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
    
    <div id="audio-player-wrapper">
        <audio id="audio-player" controls ></audio>
        <div id="diy-player">
            <div id="play-btn-wrapper">
                <div id="play-btn" class="play">
                    <div id="play-btn-triangle"></div>
                    <div id="play-btn-pause">
                        <div class="part-1"></div>
                        <div class="part-2"></div>
                    </div>
                </div>
            </div>
            <div id="player-center-wrapper">
                <div id="player-center">
                    <div class="row" id="audio-name-volume">
                        <div id="audio-name-wrapper">
                            <div id="audio-name">Local Audio Player (Webkit Only)</div>
                        </div>
                        <div id="loop-mode-wrapper">
                            <div id="loop-single">1</div>
                        </div>
                        <div id="audio-volume-wrapper">
                            <div id="icon-volume-low">
                                <div class="part-1"></div>
                                <div class="part-2"></div>
                            </div>
                            <div><input type="range" id="audio-volume" value="80" max="100"/></div>
                            <div id="icon-volume-high">
                                <div class="part-1"></div>
                                <div class="part-2"></div>
                                <div class="part-3"></div>
                                <div class="part-4"></div>
                                <div class="part-5"></div>
                                <div class="part-6"></div>
                                <div class="part-7"></div>
                                <div class="part-8"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="audio-timeline">
                        <div id="audio-time-current">00:00</div>
                        <div id="audio-process-wrapper">
                            <input type="range" id="audio-process" value="0" max="100" />
                        </div>
                        <div id="audio-time-total">-00:00</div>
                    </div>
                </div>
            </div>
            <div id="switch-btn-wrapper">
                <div id="prev-btn">
                    <div id="prev-btn-triangle"></div>
                </div>
                <div id="next-btn">
                    <div id="next-btn-triangle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="audio-list-wrapper">
        <div id="audio-list">
            {{#lst}}
                <a href="###" data-aid="{{id}}" style="
                    background-color: rgb({{bg}});
                    color: rgb({{clr}});
                ">{{name}}</a>
            {{/lst}}
        </div>
    </div>
    
<!--
    <div id="copyright-wrapper">
        <div id="copyright">何凱 作品</div>
    </div>
-->

    <div id="drop-place-wrapper">
        <div id="drop-place">
                拖動音樂<br/>到這裡
        </div>
    </div>
    
    <div id="pop-win-wrapper">
        <table class="mask">
            <tr>
                <td>
                    <div class="pop-win">
                        <div class="close-btn">X</div>
                        <div class="win-content">
                            <h1>播放器快捷鍵</h1>
                            <table class="shortcuts">
                                <tr>
                                    <th>快捷鍵</th>
                                    <th>說明</th>
                                </tr>
                                <tr>
                                    <td>空格、P</td>
                                    <td>播放、暫停</td>
                                </tr>
                                <tr>
                                    <td>L</td>
                                    <td>單曲循環開關</td>
                                </tr>
                                <tr>
                                    <td>↑、↓</td>
                                    <td>上一首、下一首</td>
                                </tr>
                                <tr>
                                    <td>&lt;、&gt;</td>
                                    <td>播放進度減、加5秒</td>
                                </tr>
                                <tr>
                                    <td>[、]</td>
                                    <td>播放進度減、加30秒</td>
                                </tr>
                                <tr>
                                    <td>←、→</td>
                                    <td>音量減、加5%</td>
                                </tr>
                                <tr>
                                    <td>M</td>
                                    <td>靜音開關</td>
                                </tr>
                                <tr>
                                    <td>R</td>
                                    <td>重新加載頁面</td>
                                </tr>
                                <tr>
                                    <td>?</td>
                                    <td>打開、關閉本頁面</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
<script type="text/javascript" src="js/mustache.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/main.js"></script>
